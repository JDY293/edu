<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>이벤트 모델-표준</h1>
<hr>
<button id="update(1)" data-mycolor="red">빨강색</button>
<button id="update(2)" data-mycolor="blue">파랑색</button>
<button id="update(3)" data-mycolor="yellow">노랑색</button>
<hr>
<h3></h3>

<script>
const outDom = document.getElementsByTagName("h3")[0];
const buttons = document.getElementsByTagName("button");
outDom.textContent = "오늘은 " + new Date().toLocaleDateString("ko-KR", {
    year: "numeric",
    month: "long",
    day: "numeric"
}) + "입니다.";

function update(e) {
	outDom.style.color = e.target.getAttribute("data-mycolor");
	outDom.textContent = "오늘은 " + new Date().toLocaleDateString("ko-KR", {
	    year: "numeric",
	    month: "long",
	    day: "numeric"
	}) + "입니다.";
	
}
for (let i = 0; i < buttons.length; i++) {
	buttons[i].addEventListener("click", update);
}

</script>
</body>
</html>
