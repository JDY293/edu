<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>이벤트 모델-인라인</h1>
<button onclick="update('red')">빨간색</button>
<button onclick="update('blue')">파란색</button>
<button onclick="update('yellow')">노란색</button>
<h3></h3>


<script>
const outDom = document.getElementsByTagName("h3")[0];

function update(e) {
	outDom.textContent = `오늘은 ${new Date().toLocaleDateString("ko-KR", {
		year : "numeric",
		month: "long",
		day : "numeric"
	})} 입니다.`;
	
	if (e=="red") {
		outDom.style.color = "red";
	}
	else if (e=="blue") {
		outDom.style.color = "blue";
	}
	else if (e=="yellow") {
		outDom.style.color = "yellow";
	}
	else {
		outDom.style.color = "black";
	}
}

update();

</script>
</body>
</html>
