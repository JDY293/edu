<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>랜덤 이동 예제</title>
</head>
<body>
<script>
const rand = Math.floor(Math.random() * 3 + 1);
console.log("난수:", rand);

let siteURL = "";
switch (rand) {
    case 1:
        siteURL = "https://www.daum.net/";
        break;
    case 2:
        siteURL = "https://naver.com/";
        break;
    case 3:
        siteURL = "https://google.com/";
        break;
}

const tof = window.confirm(`선택된 사이트로 이동할까요? ${siteURL}`);
console.log(tof);
if (tof) {
    window.location.href = siteURL;
} else {
    window.location.href = "../../first.html";
}
</script>
</body>
</html>
